<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <search v-model="searchLine" @filter-goods="filterGoods"></search>
            <cart :delete-from-cart="deleteGoodFromCart" :goods="cartGoods"></cart>
        </header>
        <goods-list :add-to-cart="addGoodToCart" :goods="filteredGoods"></goods-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
    <script src="components.js"></script>
</body>

</html>
